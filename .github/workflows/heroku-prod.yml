name: PROD Deploy Laravel to Heroku

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    name: Check dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, curl, zip

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Install Node.js dependencies
        run: npm install

      - name: Compile assets
        run: npm run build

  test-e2e-dev:
    needs: check-dependencies
    runs-on: ubuntu-latest
    name: Test E2E in last Dev Deployment
    defaults:
      run:
        working-directory: ui-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm install
        
      - name: Run Tests
        env:
          WEB_URL: https://karlyoka-web-prod-fd1bdc9208dc.herokuapp.com         
        run: npm run test        
  deployment:
    needs: check-dependencies
    runs-on: ubuntu-latest
    name: Deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: karlyoka-web-dev
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          
  test-e2e:
    needs: deployment
    runs-on: ubuntu-latest
    name: Test E2E 
    defaults:
      run:
        working-directory: ui-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm install
        
      - name: Run Tests
        env:
          WEB_URL: https://karlyoka-web-prod-fd1bdc9208dc.herokuapp.com         
        run: npm run test
